<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON Validator | Project #2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
</head>
<body>
    <h1>JSON Formatter & Validator</h1>
    <p>Paste your raw JSON below to beautify and validate it.</p>
    
    <form method="POST">
        <textarea name="json_input" rows="10" placeholder='{"key": "value"}'>{{ original_input }}</textarea>
        <button type="submit">Format & Validate</button>
    </form>

    {% if error %}
        <div style="background: #ffeded; color: #ff5555; padding: 10px; border-radius: 5px;">
            <strong>Error:</strong> {{ error }}
        </div>
    {% endif %}

    {% if formatted_json %}
        <h3>Formatted Output:</h3>
        <pre><code>{{ formatted_json }}</code></pre>
    {% endif %}
</body>
</html>
