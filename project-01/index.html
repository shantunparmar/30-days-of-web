<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Auditor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #1a1a2e; /* Dark background */
            color: #e0e0e0; /* Light text */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #16213e;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 700px;
            margin-top: 20px;
        }
        h1, h2 {
            color: #e94560; /* Highlight color */
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #0f3460;
            border-radius: 4px;
            background-color: #0f3460;
            color: #e0e0e0;
            font-family: 'Roboto Mono', monospace;
        }
        button {
            padding: 10px 15px;
            background-color: #0f3460;
            color: #e0e0e0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Roboto Mono', monospace;
        }
        button:hover {
            background-color: #e94560;
        }
        #profile-info {
            margin-top: 30px;
            border-top: 1px solid #0f3460;
            padding-top: 20px;
        }
        .info-card {
            background-color: #0a1128;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            border-left: 4px solid #0f3460;
        }
        .info-card h3 {
            color: #e94560;
            margin-top: 0;
        }
        .grade {
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .grade.A { color: #5cb85c; } /* Green */
        .grade.B { color: #f0ad4e; } /* Orange */
        .grade.C { color: #d9534f; } /* Red */
        .grade.D { color: #d9534f; } /* Red */
        .grade.F { color: #d9534f; } /* Red */

        .suggestion-list li {
            margin-bottom: 8px;
            padding-left: 15px;
            position: relative;
        }
        .suggestion-list li::before {
            content: "â€¢";
            color: #e94560;
            font-size: 1.2em;
            position: absolute;
            left: 0;
            top: 0;
        }
        #error-message {
            color: #d9534f;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>GitHub Profile Auditor</h1>
    <div class="container">
        <div class="input-group">
            <input type="text" id="username-input" placeholder="Enter GitHub username (e.g., shantun)">
            <button id="audit-button">Audit Profile</button>
        </div>
        <p id="error-message" style="display: none;"></p>

        <div id="profile-info" style="display: none;">
            <h2>Audit Results for <span id="profile-name"></span></h2>
            <div class="grade-section">
                <h3>Overall Profile Grade:</h3>
                <div id="profile-grade" class="grade"></div>
            </div>
            
            <div class="info-card">
                <h3>Core Stats</h3>
                <p><strong>Username:</strong> <span id="username-display"></span></p>
                <p><strong>Followers:</strong> <span id="followers"></span></p>
                <p><strong>Following:</strong> <span id="following"></span></p>
                <p><strong>Public Repos:</strong> <span id="public-repos"></span></p>
                <p><strong>Bio:</strong> <span id="bio-status"></span></p>
                <p><strong>Website:</strong> <span id="website-status"></span></p>
            </div>

            <div class="info-card">
                <h3>Suggestions to Improve</h3>
                <ul id="suggestions" class="suggestion-list"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
